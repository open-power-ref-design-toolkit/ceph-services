  - name: Set starting values for device lists.
    set_fact:
      ceph_osd_shortcut: {}
      ds_shortcut: {}
      journal_devices: {}
      osd_devices: {}

  - name: Set ceph_osd_shortcut.
    set_fact:
        ceph_osd_shortcut: "{{ node_templates['ceph-osd'] | default({}) }}"
    when: node_templates['ceph-osd'] is defined

  - name: Set ds_shortcut.
    set_fact:
        ds_shortcut: "{{ ceph_osd_shortcut['domain-settings'] | default({}) }}"

  - name: Set journal_devices.
    set_fact:
      journal_devices: "{{ ds_shortcut['journal-devices'] | default({}) }}"

  - name: Set osd_devices.
    set_fact:
      osd_devices: "{{ ds_shortcut['osd-devices'] | default({}) }}"

  - name: Print device list settings.
    debug:
      msg: "{{ item }}"
    with_items:
      - "ceph_osd_shortcut={{ ceph_osd_shortcut }}"
      - "ds_shortcut={{ ds_shortcut }}"
      - "journal_devices={{ journal_devices }}"
      - "osd_devices={{ osd_devices }}"
